<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Безумие — это дар, который мы поможем вам раскрыть! Наша клиника поддержит вас на пути к абсолютной свободе от стереотипов и реальности. С нами вы сможете обсудить галактические тайны или скоординировать инопланетное вторжение!" />
    <meta name="keywords" content="психиатрия, психотерапия, индивидуальная терапия, групповая терапия, инопланетяне, невидимые друзья, воображаемые собеседники, галактики, лечение, консультации, поддержка" />
    <meta name="author" content="Clinic of Madness" />
    <title>Психиатрическая клиника | Клиника Безумия</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/about.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/information.css">
    <link rel="stylesheet" href="./styles/services.css">
    <link rel="stylesheet" href="./styles/footer.css">
  </head>
  <body class="body">
    <header class="header container">
      <div class="logo">
        <img class="logo_img" src="./images/logo.svg" alt="Логотип" />
        <div class="logo_text poppins-extrabold" id="logoTextHeader"></div>
      </div>
      <nav class="menu inter-medium">
          <a class="menu_link" href="#about">О нас</a>
          <a class="menu_link" href="#servicesTitle">Услуги</a>
          <a class="menu_link" href="#information">Важная информация</a>
        </ul>
      </nav>
      <a class="btn header_btn" href="#сontactscroll">
        <div class="btn_text inter-bold header_btn_text">Связаться</div>
        <svg width="26" height="28" viewBox="0 0 26 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.2" d="M13 27C20.1797 27 26 21.1797 26 14C26 6.8203 20.1797 1 13 1C5.8203 1 0 6.8203 0 14C0 21.1797 5.8203 27 13 27Z" fill="#36807F"/>
          <path d="M11.7809 8.37529C11.4359 7.94403 10.8066 7.87411 10.3753 8.21912C9.94408 8.56413 9.87416 9.19342 10.2191 9.62469L11.7809 8.37529ZM15 14L15.7809 14.6247C16.073 14.2595 16.073 13.7405 15.7809 13.3753L15 14ZM10.2191 18.3753C9.87416 18.8066 9.94408 19.4359 10.3753 19.7809C10.8066 20.1259 11.4359 20.056 11.7809 19.6247L10.2191 18.3753ZM10.2191 9.62469L14.2191 14.6247L15.7809 13.3753L11.7809 8.37529L10.2191 9.62469ZM14.2191 13.3753L10.2191 18.3753L11.7809 19.6247L15.7809 14.6247L14.2191 13.3753Z" fill="#36807F"/>
        </svg>
      </a>
    </header>
    <main class="main_container">
      <img class="main_image" src="./images/main.svg" alt="Главное изображение">
      <img class="main-mob_image" src="./images/main.svg" alt="Главное изображение">
      <section class="main container">
        <div class="main_text_container">
          <img class="underline" src="./images/underline.svg" alt="underline">
          <h1 class="main_text raleway-extrabold">Безумие - это дар</h1>
        </div>
        <p class="main_hero-text" id="goal">

        </p>
        <a class="btn main_btn" href="#сontactscroll">
          <div class="btn_text poppins-bold main_btn_text">Связаться</div>
          <svg width="27" height="26" viewBox="0 0 27 26" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.8367 26C21.0164 26 26.8367 20.1797 26.8367 13C26.8367 5.8203 21.0164 0 13.8367 0C6.65697 0 0.83667 5.8203 0.83667 13C0.83667 20.1797 6.65697 26 13.8367 26Z" fill="white" fill-opacity="0.4"/>
            <path d="M11.8367 8L15.8367 13L11.8367 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </section>
      <section class="about" id="about">
        <div class="about-us">
          <img class="logo_img" src="./images/logo.svg" alt="Логотип" />
          <h2 class="about-us_title raleway-extrabold" id="aboutTitle">

          </h2>
          <p class="raleway-semibold about-us_text" id="aboutTextBold"> 

          </p>
          <p class="about-us_text" id="aboutText">
            
          </p>
        </div>
        <div class="mission" id="missionParagraphs">
            <h2 class="mission_title raleway-semibold" id="missionTitle">

            </h2>
        </div>
      </section>
      <section class="services container">
          <div class="services_head">
            <h2 class="services_title raleway-extrabold" id="servicesTitle"></h2>
            <p class="services_text" id="servicesText"></p>
          </div>
          <div class="services_cards" id="services_cards">
              
          </div>
      </section>
      <section class="consultation container">
        <div class="form_container">
          <img class="form_img" src="./images/consultation.png" alt="консультация" >
          <div class="form_info">
            <h2 class="form_title raleway-bold">
              Бесплатная консультация
            </h2>
            <form class="form" id="consultationForm">
              <div class="form_inputs">
                <input name="type" type="hidden" value="Бесплатная консультация">
                <input name="name" class="input" placeholder="Ваше имя" autocomplete="off">
                <input name="interest" class="input" placeholder="Вас интересует" autocomplete="off">
                <input name="email" class="input" placeholder="Ваша почта">
                <input name="phone" class="input" placeholder="+7 999 999-99-99">
              </div>
              <div id="consultationFormCaptcha"></div>
              <button type="submit" class="btn main_btn form_btn" >
                <div class="btn_text poppins-bold main_btn_text">Связаться</div>
                <svg width="27" height="26" viewBox="0 0 27 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.8367 26C21.0164 26 26.8367 20.1797 26.8367 13C26.8367 5.8203 21.0164 0 13.8367 0C6.65697 0 0.83667 5.8203 0.83667 13C0.83667 20.1797 6.65697 26 13.8367 26Z" fill="white" fill-opacity="0.4"/>
                  <path d="M11.8367 8L15.8367 13L11.8367 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>
      <section class="information" id="information">
 
      </section>
      <section class="сontact container">
        <div class="form_container form_container_contact" id="сontactscroll">
          <img class="form_img" src="./images/сontact.png" alt="консультация" >
          <div class="form_info">
            <h2 class="form_title raleway-bold">
              Давай, <spn class="mobile-br">отправь что-нибудь</spn>
            </h2>
            <form class="form" id="contactForm">
              <div class="form_inputs">
                <input name="type" type="hidden" value="Свяжитесь с нами сегодня">
                <input name="name" class="input" placeholder="Ваше имя" autocomplete="off">
                <input name="interest" class="input" placeholder="Вас интересует" autocomplete="off">
                <input name="email" class="input" placeholder="Ваша почта">
                <input name="phone" class="input" placeholder="+7 999 999-99-99">
              </div>
              <div id="contactFormCaptcha"></div>
              <button type="submit"  class="btn main_btn form_btn">
                <div class="btn_text poppins-bold main_btn_text">Связаться</div>
                <svg width="27" height="26" viewBox="0 0 27 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.8367 26C21.0164 26 26.8367 20.1797 26.8367 13C26.8367 5.8203 21.0164 0 13.8367 0C6.65697 0 0.83667 5.8203 0.83667 13C0.83667 20.1797 6.65697 26 13.8367 26Z" fill="white" fill-opacity="0.4"/>
                  <path d="M11.8367 8L15.8367 13L11.8367 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="notification" class="notification"></div>
    <div id="success" class="success raleway-semibold"></div>
    <footer class="footer container">
      <div class="logo">
        <img class="logo_img" src="./images/logo.svg" alt="Логотип" />
        <div class="logo_text poppins-extrabold" id="logoTextFooter"></div>
      </div>
      <div class="connection raleway-medium">
        Номер для связи 
        <a href="tel:+79990000000" class="num raleway-extrabold" id="telephoneNumber"></a>
      </div>
      <div class="copyright raleway-medium" id="copyright">
      
      </div>
    </footer>
    <script src="./scripts/loadUserData.js"></script>
    <script src="./scripts/scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/validator.js"></script>
